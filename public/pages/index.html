<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/nabar.css" />
  <link rel="stylesheet" href="../CSS/general.css" />
  <script defer src="../Js/navbar.js"></script>
  <script defer src="../Js/imageSlider.js"></script>
</head>

<body>
  <!--Navbar-->
  <section>
    <nav class="navbar">
      <div class="navbar_container">
        <a href="" id="navbar_logo">MyList</a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="/" class="navbar_links">Home</a>
          </li>
          <li class="navbar_item">
            <a href="anime_page" class="navbar_links" onclick="removePageId()">Anime</a>
          </li>
          <li class="navbar_item">
            <a href="manga_page" class="navbar_links" onclick="removePageId()">Manga</a>
          </li>
          <li class="navbar_btn">
            <a href="add_anime" class="button">+ Add</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <!--ImageSlider-->
  <section>
    <div class="slideshow-container">
      <div class="slide">
        <img src="Images/azur_img.jpg" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="Images/blue_img.jpg" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="Images/tg_img.jpg" alt="Slide 3" />
      </div>
    </div>
  </section>

  <section>
    <div class="main-container">
      <h2 id="eng-sites">Angol Anime Streamelő Oldalak</h2>
      <div class="anime-list">
        <a class="anime-item" href="https://www.crunchyroll.com" target="_blank">
          <img
            src="https://play-lh.googleusercontent.com/CjzbMcLbmTswzCGauGQExkFsSHvwjKEeWLbVVJx0B-J9G6OQ-UCl2eOuGBfaIozFqow"
            alt="Anime Title" />
          <h3>Crunchyroll</h3>
        </a>
        <a class="anime-item" href="https://www.funimation.com" target="_blank">
          <img src="https://images-na.ssl-images-amazon.com/images/I/41VoTPYjdPL.png" alt="Anime Title" />
          <h3>Funimation</h3>
        </a>
        <a class="anime-item" href="https://9anime.se" target="_blank">
          <img
            src="https://image.winudf.com/v2/image1/Y29tLm5pbmVhbmltZWFwcF9zY3JlZW5fMF8xNjEzNTE1NzEzXzA3MA/screen-0.jpg?h=500&fakeurl=1&type=.jpg"
            alt="Anime Title" />
          <h3>9 Anime</h3>
        </a>
      </div>

      <h2 id="hun-sites">Magyar Anime Streamelő Oldalak</h2>
      <div class="anime-list">
        <a href="https://animegun.hu" target="_blank" class="anime-item">
          <img src="Images/animegun.jpg" alt="Anime Title" />
          <h3>Animegun</h3>
        </a>
        <a class="anime-item" href="https://magyaranime.hu" target="_blank">
          <img src="Images/magyaranime.jpg" alt="Anime Title" />
          <h3>MagyarAnime</h3>
        </a>
        <a class="anime-item" href="https://animem.org" target="_blank">
          <img src="Images/animem.jpg" alt="Anime Title" />
          <h3>Animem</h3>
        </a>
      </div>

      <h2 id="manga-sites">Manga Olvasó Oldalak</h2>
      <div class="anime-list">
        <a class="anime-item" href="https://mangarock.com" target="_blank">
          <img src="https://styles.redditmedia.com/t5_3nrx2/styles/communityIcon_baeikgxpx8k21.png" alt="Anime Title" />
          <h3>Manga Rock</h3>
        </a>
        <a class="anime-item" href="https://fanfox.net" target="_blank">
          <img
            src="https://play-lh.googleusercontent.com/qW1NG1m4eCXH1EwgBEkcm7XCq60LxVqNjt47SgOcJi6trRoCtQvFbRfOdykPzqSFS_c"
            alt="Anime Title" />
          <h3>Manga Fox</h3>
        </a>
        <a class="anime-item" href="https://store.crunchyroll.com/collections/manga/" target="_blank">
          <img
            src="https://play-lh.googleusercontent.com/CjzbMcLbmTswzCGauGQExkFsSHvwjKEeWLbVVJx0B-J9G6OQ-UCl2eOuGBfaIozFqow"
            alt="Anime Title" />
          <h3>Crunchyroll</h3>
        </a>
      </div>
    </div>

</html>
