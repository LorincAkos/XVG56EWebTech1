<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/nabar.css" />
    <link rel="stylesheet" href="../CSS/general.css" />
    <link rel="stylesheet" href="../CSS/card.css" />
    <link rel="stylesheet" href="../CSS/manga_description.css">
    <script defer src="../Js/navbar.js"></script>
    <script defer src="../Js/manga_description.js"></script>
    <script defer src="../Js/imageSlider.js"></script>
</head>
    
<body>
     <!--Navbar-->
     <section>
        <nav class="navbar">
          <div class="navbar_container">
            <a href="" id="navbar_logo">MyList</a>
            <div class="navbar_toggle" id="mobile-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
              <li class="navbar_item">
                <a href="/" class="navbar_links">Home</a>
              </li>
              <li class="navbar_item">
                <a href="anime_page" class="navbar_links" onclick="removePageId()">Anime</a>
              </li>
              <li class="navbar_item">
                <a href="manga_page" class="navbar_links" onclick="removePageId()">Manga</a>
              </li>
              <li class="navbar_btn">
                <a href="add_anime" class="button">+ Add</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>

        <!--ImageSlider-->
    <section>
        <div class="slideshow-container">
          <div class="slide">
            <img src="Images/azur_img.jpg" alt="Slide 1" />
          </div>
          <div class="slide">
            <img src="Images/blue_img.jpg" alt="Slide 2" />
          </div>
          <div class="slide">
            <img src="Images/tg_img.jpg" alt="Slide 3" />
          </div>
        </div>
      </section>

      <section>
        <div class="desc-container">
          <div class="wrapper">
            <div class="title white-text" id="title"></div>
            <div class="score white-text" id="score">Score: </div>
            <div class="image white-text" id="image"></div>
            <div class="desc white-text" id="description"></div>
            <div class="volume white-text" id="volume">Volumes: </div>
            <div class="chapter white-text" id="chapter">Chapters: </div>
            <div class="type white-text" id="type">Type: </div>
            <div class="status white-text" id="status">Status: </div>
            <div class="airing white-text" id="airing-date">Airing: </div>
            <div class="author white-text" id="author">Author: </div>
            <div class="genre white-text" id="genres">Genre(s): </div>
            <div class="rating white-text" id="rating">Rating: </div>
          </div>
        </div>
      </section>
    
</body>
</html>
